[Rainmeter]
Update=10

[Metadata]
Author=DD.921 (marcopixel)
Version=1.2f 
Description=[EN]The settings for the visualizer / [FR]Les paramètres pour le visualiser / [ES]Los parámetros para el espectro de audio
Instructions=/!\ The skin is a modified version of the original skin that is marcopixel

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
VARIABLES

[Variables]
@include=#@#variables.ini

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
BACKGROUND METER

[Background]
Meter=Image
X=0
Y=0
H=205
W=600
SolidColor=1,1,1,125

////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
SETTINGS MENU METER

[MeterGeneral]
Meter=String
FontFace=Segoe UI Light
FontSize=14
FontColor=255,255,255,150
StringStyle=Bold
X=10
Y=15
AntiAlias=1
Text="General"
LeftMouseDownAction=[!ActivateConfig "#ROOTCONFIG#\settings visualizer" "General.ini"]

[MeterPlayer]
Meter=String
FontFace=Segoe UI Light
FontSize=14
FontColor=255,255,255,150
StringStyle=Bold
X=0r
Y=25r
AntiAlias=1
Text="Media player"
LeftMouseDownAction=[!ActivateConfig "#ROOTCONFIG#\settings visualizer" "Media player.ini"]

[MeterColors]
Meter=String
FontFace=Segoe UI Light
FontSize=14
FontColor=255,255,255,255
StringStyle=Bold
X=0r
Y=25r
AntiAlias=1
Text="Colors"
LeftMouseDownAction=[!ActivateConfig "#ROOTCONFIG#\settings visualizer" "Colors.ini"]

----------------------------------

[MeterMenuDividier]
Meter=Image
SolidColor=255,255,255,50
X=10
Y=10R
H=1
W=125

----------------------------------

[MeterClose]
Meter=String
FontFace=Segoe UI Light
FontSize=14
FontColor=232,17,35,255
StringStyle=Bold
X=0r
Y=5r
AntiAlias=1
Text="Close"
LeftMouseDownAction=[!DeactivateConfig]

----------------------------------

[MeterDividier]
Meter=Image
SolidColor=255,255,255,50
X=145
Y=15
H=177
W=1

